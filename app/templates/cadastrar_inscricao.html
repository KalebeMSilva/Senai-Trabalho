<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Inscrição</title>
</head>
<body>
    <h1>Cadastrar Inscrição</h1>
    <form action="{{ url_for('cadastrar_inscricao') }}" method="post">
        <label for="estudante">Estudante:</label><br>
        <select id="estudante" name="estudante" required>
            {% for estudante in estudantes %}
                <option value="{{ estudante.id }}">{{ estudante.nome }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="curso">Curso:</label><br>
        <select id="curso" name="curso" required>
            {% for curso in cursos %}
                <option value="{{ curso.id }}">{{ curso.nome }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="data_inscricao">Data da Inscrição:</label><br>
        <input type="date" id="data_inscricao" name="data_inscricao" required><br><br>
        
        <input type="submit" value="Inscrever">
    </form>
</body>
</html>
