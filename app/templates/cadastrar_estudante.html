<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Estudante</title>
</head>
<body>
    <h1>{{ 'Editar' if estudante else 'Cadastrar' }} Estudante</h1>
    <form action="{{ url_for('manage_estudante', id=estudante.id) if estudante else url_for('manage_estudante') }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ estudante.nome if estudante else '' }}" required><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" value="{{ estudante.cpf if estudante else '' }}" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ estudante.email if estudante else '' }}" required><br>
        
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" value="{{ estudante.data_nascimento if estudante else '' }}" required><br>

        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
