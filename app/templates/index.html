<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estudantes e Cursos</title>
</head>
<body>
    <h1>Gestão de Estudantes e Cursos</h1>
    <h2>Estudantes</h2>
    <a href="{{ url_for('manage_estudante') }}">Cadastrar Estudante</a>
    <ul>
        {% for estudante in estudantes %}
        <li>
            {{ estudante.nome }} 
            <a href="{{ url_for('manage_estudante', id=estudante.id) }}">Editar</a>
            <form action="{{ url_for('remover_estudante', id=estudante.id) }}" method="POST" style="display:inline;">
                <button type="submit">Remover</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <h2>Cursos</h2>
    <a href="{{ url_for('manage_curso') }}">Cadastrar Curso</a>
    <ul>
        {% for curso in cursos %}
        <li>
            {{ curso.nome }} 
            <a href="{{ url_for('manage_curso', id=curso.id) }}">Editar</a>
            <form action="{{ url_for('remover_curso', id=curso.id) }}" method="POST" style="display:inline;">
                <button type="submit">Remover</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <h2>Inscrições</h2>
    <a href="{{ url_for('cadastrar_inscricao') }}">Cadastrar Inscrição</a>
</body>
</html>
